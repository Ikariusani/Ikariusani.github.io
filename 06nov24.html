<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  for(let i=1; i<=100; i++){
        let box=document.createElement("div");
        box.style.width="100px";
        box.style.height="100px";
        box.style.border="1px solid";
        box.style.display="flex"
        document.body.append(box)
        box.innerText=i
        for(let u=0;u<=10; u++){
            let box2=document.createElement("div");
        box2.style.width="10px";
        box2.style.height="10px";
        box2.style.border="1px solid";
        box.append(box2)
        box2.innerText=u
        }
    }
    document.body.style.backgroundImage = ('url(cupol.webp)')
    
    </script>
</body>
</html>
