<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let zombie = document.createElement('img')
    zombie.src = '2925273394_preview_1620855152_24-phonoteka_org-p-gachimuchi-fon-stim-27.jpg'
    document.body.append(zombie)

    let left = 100;
    let step = 10;

    zombie.style.position = 'fixed';
    zombie.style.top = '100px';
    zombie.style.left = left+ 'px'
    
    function moveZombie(){
        left = left + step;
        zombie.style.left + step;
        zombie.style.left = left + 'px'
    }
    setInterval(moveZombie,200);
</script>
</body>
</html>
